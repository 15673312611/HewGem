<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="120" viewBox="0 0 320 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="catGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="eyeGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </radialGradient>
    
    <!-- 数字化光晕效果 -->
    <filter id="digitalGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 阴影效果 -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景装饰圆 -->
  <circle cx="45" cy="45" r="40" fill="url(#catGradient)" opacity="0.1" filter="url(#digitalGlow)"/>
  
  <!-- 猫咪主体 -->
  <g transform="translate(15, 20)" filter="url(#dropShadow)">
    <!-- 猫头 -->
    <ellipse cx="30" cy="30" rx="22" ry="20" fill="url(#catGradient)"/>
    
    <!-- 猫耳朵 -->
    <path d="M 15 15 L 10 5 L 25 10 Z" fill="url(#catGradient)"/>
    <path d="M 45 15 L 50 5 L 35 10 Z" fill="url(#catGradient)"/>
    
    <!-- 内耳 -->
    <path d="M 15 12 L 12 8 L 20 10 Z" fill="#FFB6C1" opacity="0.8"/>
    <path d="M 45 12 L 48 8 L 40 10 Z" fill="#FFB6C1" opacity="0.8"/>
    
    <!-- 猫眼睛 -->
    <ellipse cx="22" cy="25" rx="4" ry="6" fill="url(#eyeGradient)"/>
    <ellipse cx="38" cy="25" rx="4" ry="6" fill="url(#eyeGradient)"/>
    
    <!-- 瞳孔 -->
    <ellipse cx="22" cy="25" rx="1.5" ry="4" fill="#2C3E50">
      <animate attributeName="ry" values="4;1;4" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="38" cy="25" rx="1.5" ry="4" fill="#2C3E50">
      <animate attributeName="ry" values="4;1;4" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- 高光 -->
    <ellipse cx="23" cy="23" rx="1" ry="1.5" fill="#FFFFFF" opacity="0.8"/>
    <ellipse cx="39" cy="23" rx="1" ry="1.5" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- 鼻子 -->
    <path d="M 30 32 L 27 35 L 33 35 Z" fill="#FF69B4"/>
    
    <!-- 嘴巴 -->
    <path d="M 30 35 Q 25 40 20 38" stroke="#2C3E50" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 30 35 Q 35 40 40 38" stroke="#2C3E50" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- 胡须 -->
    <line x1="8" y1="30" x2="18" y2="28" stroke="#2C3E50" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="8" y1="35" x2="18" y2="35" stroke="#2C3E50" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="42" y1="28" x2="52" y2="30" stroke="#2C3E50" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="42" y1="35" x2="52" y2="35" stroke="#2C3E50" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- 数字化粒子效果 -->
  <g opacity="0.7">
    <!-- 浮动粒子 -->
    <circle cx="75" cy="25" r="2" fill="#FF6B6B">
      <animate attributeName="cy" values="25;15;25" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="85" cy="40" r="1.5" fill="#4ECDC4">
      <animate attributeName="cy" values="40;30;40" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="55" r="2.5" fill="#45B7D1">
      <animate attributeName="cy" values="55;45;55" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 数据流线条 -->
    <path d="M 75 25 Q 80 35 85 40 Q 82 48 80 55" stroke="#4ECDC4" stroke-width="1.5" opacity="0.5" fill="none" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;12" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- 主标题：猫咪数字人 -->
  <text x="105" y="40" font-family="'Microsoft YaHei', 'PingFang SC', sans-serif" font-size="26" font-weight="bold" fill="url(#textGradient)">
    猫咪数字人
  </text>
  
  <!-- 英文副标题 -->
  <text x="105" y="60" font-family="'Arial', sans-serif" font-size="13" font-weight="normal" fill="#7F8C8D">
    Cat Digital Human
  </text>
  
  <!-- 装饰性代码元素 -->
  <g opacity="0.4">
    <text x="105" y="78" font-family="'Consolas', 'Courier New', monospace" font-size="9" fill="#BDC3C7">
      &lt;/&gt; meow.ai.digital
    </text>
  </g>
  
  <!-- 底部装饰线 -->
  <line x1="105" y1="88" x2="300" y2="88" stroke="url(#catGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- 科技装饰元素 -->
  <g opacity="0.5">
    <!-- 数字显示屏效果 -->
    <rect x="270" y="25" width="25" height="3" fill="#FF6B6B" rx="1.5">
      <animate attributeName="width" values="25;35;25" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="270" y="32" width="30" height="3" fill="#4ECDC4" rx="1.5">
      <animate attributeName="width" values="30;40;30" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="270" y="39" width="28" height="3" fill="#45B7D1" rx="1.5">
      <animate attributeName="width" values="28;38;28" dur="2.3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- 小装饰点 -->
    <circle cx="305" cy="26" r="1" fill="#FF6B6B">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="305" cy="33" r="1" fill="#4ECDC4">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="305" cy="40" r="1" fill="#45B7D1">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 爱心装饰 -->
  <g transform="translate(85, 15)" opacity="0.6">
    <path d="M 5,8 C 5,5 2,3 0,6 C -2,3 -5,5 -5,8 C -5,12 0,16 0,16 C 0,16 5,12 5,8 Z" fill="#FF69B4">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="0.8;1.2;0.8" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
